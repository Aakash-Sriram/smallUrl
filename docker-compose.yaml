version: "3.8"

services:

  redis:
    image: "redis:latest"
    container_name: "redis"
    expose:
      - "6379"
    volumes:
      - redis-data:/data

  app:
    build: .
    container_name: url-app
    expose: 
      - "9808"
    environment:
      BASE_URL: "http://localhost:9808"
      REDIS_ADDR: "redis:6379"
      PORT: "9808"
    depends_on:
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine

    container_name: nginx
    ports: 
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro,z
      - ./frontend/dist:/usr/share/nginx/html:ro,z
    depends_on:
      - app
    restart: unless-stopped

volumes:
  redis-data:


